<div *ngIf="savedUsers.length > 0">
    <h1>Saved Users</h1>
    <div class="card-container">
      <div *ngFor="let user of savedUsers" class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.bio }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="savedUsers.length === 0">
    <p>No saved users yet!</p>
  </div>
