<div class="body">
<div *ngIf="savedUsers.length > 0">
  <h1>Saved Users:</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let user of savedUsers" class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.bio }}</p>
          <button class="btn btn-primary me-2" (click)="startChat(userInfo, user)">Chat</button>
          <button class="btn btn-danger" (click)="removeUser(user)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="savedUsers.length === 0">
  <p class="text-muted">No saved users yet!</p>
</div>
</div>
